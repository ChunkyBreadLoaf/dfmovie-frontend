<div #container class="account-dropdown-wrapper" *ngIf="visible">
  <div class="dropdown-container">
    <div class="user-info">
      <span>Signed in as <b>{{ loggedInUser.username }}</b></span>
    </div>
    <div class="system-actions">
      <span>View profile</span>
      <span *ngIf="isAdmin">Dashboard</span>
    </div>
    <div class="logout">
      <span (click)="onLogOutClick()">Sign out</span>
    </div>
  </div>
</div>
